<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>作品集｜Dozier</title>

  <!-- favicon -->
  <link
    rel="icon"
    type="image/png"
    href="https://i.pinimg.com/474x/96/85/e9/9685e96822ca55e6cfe64b2325cf4a3b.jpg"
  />

  <!-- ====== 全域樣式 ====== -->
  <style>
    /* ===== Reset / Base ===== */
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      background-color: #a04374;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* ===== Header ===== */
    header {
      text-align: center;
      padding: 40px 20px;
      color: #f2e4c4;
    }

    header h1 {
      margin: 0;
      letter-spacing: 6px;
    }

    header p {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.9;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    nav a {
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 20px;
      background-color: rgba(189, 201, 13, 0.94);
      color: #a04374;
      transition: 0.2s ease;
    }

    nav a:hover {
      background-color: #08482b;
      transform: translateY(-2px);
    }

    /* ===== Main Layout ===== */
    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* ===== Hub Cards ===== */
    .hub {
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
    }

    @media (min-width: 768px) {
      .hub {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .hub-card {
      position: relative;
      height: 420px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      transition: 0.4s ease;
    }

    .hub-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    .hub-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 30px;
      color: #f2e4c4;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.75),
        rgba(0, 0, 0, 0.15)
      );
      transition: 0.4s ease;
    }

    .hub-overlay h2 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 4px;
    }

    .hub-overlay p {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.85;
    }

    .hub-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
    }

    .hub-card:hover img {
      transform: scale(1.08);
    }

    .hub-card:active {
      transform: scale(0.96);
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 30px;
      font-size: 12px;
      color: #f2e4c4;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <!-- ===== Header ===== -->
  <header>
    <h1>DOZIER</h1>
    <p>Animation / Illustration / Visual Design</p>

    <nav>
      <a href="index.html">首頁</a>
      <a href="about.html">關於我</a>
      <a href="works.html">作品集</a>
    </nav>
  </header>

  <!-- ===== Main ===== -->
  <main>
    <section class="hub">
      <a href="2D.html" class="hub-card">
        <img src="images/7.jpg" alt="平面設計" />
        <div class="hub-overlay">
          <h2>平面設計</h2>
          <p>Graphic Design / Illustration</p>
        </div>
      </a>

      <a href="Video.html" class="hub-card">
        <img src="images/18.jpg" alt="影片作品" />
        <div class="hub-overlay">
          <h2>影片</h2>
          <p>Animation / Short Film</p>
        </div>
      </a>

      <a href="Sketch.html" class="hub-card">
        <img src="images/21.jpg" alt="隨手畫" />
        <div class="hub-overlay">
          <h2>隨手畫</h2>
          <p>Sketch / Quick Drawing</p>
        </div>
      </a>
    </section>
  </main>

  <!-- ===== Footer ===== -->
  <footer>© 2023 Dozier Lihaoling Portfolio</footer>
</body>
</html>
