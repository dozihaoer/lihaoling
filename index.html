<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首頁｜Dozier</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://i.pinimg.com/474x/96/85/e9/9685e96822ca55e6cfe64b2325cf4a3b.jpg">
  <style>

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      background-color: #9FAC9E;
      color: #333;
    }


    header {
      text-align: center;
      padding: 40px 20px;
      color: #F2E4C4;
    }

    header h1 {
      margin: 0;
      letter-spacing: 6px;
    }

    header p {
      margin-top: 10px;
      font-size: 14px;
    }


    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #F2E4C4;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 20px;
      background-color: rgba(37,48,89,0.8);
      transition: 0.2s;
    }

    nav a:hover {
      background-color: #0011ff;
      transform: translateY(-2px);
    }

  
    main {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }


    .hero-image img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      border-radius: 20px;
    }

 
    .intro .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 40px 0 20px;
    }

    .intro .divider hr {
      flex: 1;
      border: none;
      height: 2px;
      background-color: rgb(231, 212, 184);
    }

    .intro .divider span {
      padding: 0 40px;
      font-weight: bold;
      color: rgb(231, 212, 184);
      letter-spacing: 10px;
    }

    .intro .intro-text {
      font-size: 20px;
      text-align: center;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      color: #F2E4C4;
      margin-bottom: 40px;
    }

   
    footer {
      text-align: center;
      padding: 30px;
      font-size: 12px;
      color: #F2E4C4;
    }

    
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>DOZIER</h1>
    <p>Animation / Illustration / videography</p>
  </header>

  <nav>
    <a href="index.html">首頁</a>
    <a href="about.html">關於我</a>
    <a href="works.html">作品集</a>
  </nav>

  <main>
    <section class="hero-image">
      <img src="images/cover.jpg" alt="封面圖片">
    </section>

 
    <section class="intro">
      <div class="divider">
        <hr>
        <span>/Liher/</span>
        <hr>
      </div>

      <p class="intro-text">
        大家好，我是來自風城HAKA的孩子<br>
        到處亂跑，到處亂吃<br>
        " lihaoling "
      </p>
    </section>
  </main>

  <footer>
    © 2023 Dozier lihaoling Portfolio
  </footer>
</body>
</html>
